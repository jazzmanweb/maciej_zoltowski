<h1>List View</h1>

<sl-list-view
    [columns]="columns"
    [data]="characters$ | async"
    [pagination]="pagination$ | async"
    (onSearch)="handleSearch($event)"
    (onPaginate)="handlePaginate($event)"
    (onCreate)="handleCreate()"
    (onEdit)="handleEdit($event)"
    (onRemove)="handleRemove($event)"
></sl-list-view>
