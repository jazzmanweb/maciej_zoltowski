<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <sl-form-text
        [form]="form"
        [field]="'name'"
        [label]="'Name'"
        [placeholder]="'Enter name'"
        [required]="true"
    ></sl-form-text>

    <sl-form-select
        [form]="form"
        [field]="'species'"
        [label]="'Species'"
        [placeholder]="'Select species'"
        [required]="true"
    ></sl-form-select>

    <sl-form-radio
        [form]="form"
        [field]="'gender'"
        [label]="'Gender'"
        [required]="true"
    ></sl-form-radio>

    <sl-form-text
        [form]="form"
        [field]="'homeworld'"
        [label]="'Homeworld'"
        [placeholder]="'Enter Homeworld'"
    ></sl-form-text>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
