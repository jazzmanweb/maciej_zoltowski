<nav aria-label="Data grid navigation" *ngIf="pagination">
    <ul class="pagination justify-content-end">
        <li class="page-item"
            [class.disabled]="pagination.isFirst"
            (click)="handlePrev()"
        >
            <button class="page-link" tabindex="-1">Previous</button>
        </li>
        <li class="page-item"
            *ngIf="!pagination.isFirst"
            (click)="handlePrev()"
        >
            <button class="page-link">{{pagination.page - 1}}</button>
        </li>
        <li class="page-item active">
            <button class="page-link">{{pagination.page}} <span class="sr-only">(current)</span></button>
        </li>
        <li class="page-item"
            *ngIf="!pagination.isLast"
            (click)="handleNext()"
        >
            <button class="page-link">{{pagination.page + 1}}</button>
        </li>
        <li class="page-item"
            [class.disabled]="pagination.isLast"
            (click)="handleNext()"
        >
            <button class="page-link">Next</button>
        </li>
    </ul>
</nav>
