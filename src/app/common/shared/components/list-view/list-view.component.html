<div class="row">
    <div class="col-sm-6">
        <sl-list-view-search
            (onSearch)="handleSearch($event)"
        ></sl-list-view-search>
    </div>
    <div class="col-sm-6 text-sm-right">
        <a href="#" class="btn btn-primary mb-3">Add New</a>
    </div>
</div>

<sl-list-view-table
    [columns]="columns"
    [data]="data"
    [pagination]="pagination"
    (onPaginate)="handlePaginate($event)"
></sl-list-view-table>
