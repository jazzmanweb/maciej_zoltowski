<div class="form-group"
     [formGroup]="form"
>
    <label [for]="field">
        {{label}}
        <small *ngIf="required">*</small>
    </label>
    <select class="form-control"
            [id]="field"
            [formControlName]="field"
            [class.is-invalid]="form?.get(field)?.errors"
    >
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
</div>
